<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<title>idio - Login</title>
	<link rel="stylesheet" href="../css/registerStyle.css">
</head>
<body>
	<div class="container-register">
	
	  <div class="container-logo">
	  	<img src="../assets/logo_idio.png" alt="logo_idio.png" class="logo-big"> <br>
	    <div class="logo-description">
	      Overlap your imagination!
	    </div>
	  </div>
	  
	  <form method="post" action="./validate_signup.jsp">
		  <div class="container-form">
		    <div class="title-form">Login</div>
		    <div class="container-input-form">
		      <span class="title-input">Id</span> <br>
		      <div class="error" id="lo-error-id">Please enter your id!</div>
		      <input type="text" name="userid" placeholder="Enter your id" class="input-form">
		      <img src="../assets/check.png" alt="check.png" class="check-form">
		    </div>
		    
		    <div class="container-input-form">
		      <span class="title-input">Password</span> <br>
		      <div class="error" id="lo-error-password">Please enter your password!</div>
		      <input type="password" name="password" placeholder="Enter your Password" class="input-form">
		      <img src="../assets/check.png" alt="check.png" class="check-form">
		    </div>
		    
		    <div class="container-button-submit">
		      <button type="button" class="button-submit">Submit</button>
		  	</div>
		  	
		  	<div class="container-signup">
		      <a href="#">Haven't registered yet? Click here to sign up!</a>
		    </div>
		    
		  </div>
	  </form>
	  
	</div>
</body>

</html>
