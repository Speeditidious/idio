<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<title>idio - Login</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/registerStyle.css">
</head>
<body>
	<div class="container-register">
	
	  <div class="container-logo">
	  	<img src="../assets/logo_idio.png" alt="logo_idio.png" class="logo-big"> <br>
	    <div class="logo-description">
	      Overlap your imagination!
	    </div>
	  </div>
	  
	  <form method="post" action="./validate_login.jsp" id="lo-form">
		  <div class="container-form">
		    <div class="title-form">Login</div>
		    <div class="container-input-form">
		      <span class="title-input">Id</span> <br>
		      <div class="error" id="lo-error-id">Please enter your id!</div>
		      <input type="text" name="id" id="lo-input-id" placeholder="Enter your id" class="input-form">
		    </div>
		    
		    <div class="container-input-form">
		      <span class="title-input">Password</span> <br>
		      <div class="error" id="lo-error-password">Please enter your password!</div>
		      <input type="password" name="password" id="lo-input-password" placeholder="Enter your Password" class="input-form">
		    </div>
		    
		    <div class="container-button-submit">
		      <button type="button" class="button-submit" onclick="ClickLogin()">Submit</button>
		  	</div>
		  	
		  	<div class="container-signup">
		      <a href="./signup.jsp">Create a new account here!</a>
		    </div>
		    
		  </div>
	  </form>
	  
	</div>
	<script type="text/javascript" src="../js/loginScript.js"></script>
</body>

</html>
